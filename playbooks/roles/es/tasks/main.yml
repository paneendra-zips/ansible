---
# Install ElasticSearch with version and configuration mentioned in vars

- name: Perform the pre-checks required for Elasticsearch
  include_tasks: roles/es/tasks/es_prereqs.yml

- name: HTTPS APT transport for Elasticsearch repository.
  apt:
    name: apt-transport-https
    state: present

- name: Add Elasticsearch apt key.
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add Elasticsearch repository.
  apt_repository:
    repo: 'deb https://artifacts.elastic.co/packages/{{ elasticsearch_version }}/apt stable main'
    state: present
    update_cache: true

- name: Install Elasticsearch.
  package:
    name: elasticsearch
    state: "{{ elasticsearch_package_state }}"

- name: Configure Elasticsearch.
  template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: root
    group: elasticsearch
    mode: 0660

- name: Update the Xms JVM options file memory size
  replace:
    path: /etc/elasticsearch/jvm.options
    regexp: '^-Xms1g$'
    replace: '-Xms6g'

- name: Update the Xmx JVM options file memory size
  replace:
    path: /etc/elasticsearch/jvm.options
    regexp: '^-Xmx1g$'
    replace: '-Xmx6g'

- name: Start Elasticsearch.
  service:
    name: elasticsearch
    state: "{{ elasticsearch_service_state }}"
    enabled: "{{ elasticsearch_service_enabled }}"

- name: Make sure Elasticsearch is running before proceeding.
  wait_for:
    host: localhost
    port: "{{ elasticsearch_http_port }}"
    delay: 3
    timeout: 100

...
